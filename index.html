<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanos Web</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div id="inicio-sesion-registro">
        <ion-icon name="person-circle-outline"></ion-icon>
        <h4> 
            <a href="#">Iniciar Sesion/</a><a href="#">Registrarse</a>
        </h4>
    </div>
    <hr id="hr">
    <div class="container">

       <div id="container-logo"><img src="img/logo-Artesanos-150px.png" alt=""></div>
            
        <div id="container-categoria">
            <select>
                <option value="">Todas las categorías</option>
                <optgroup label="Categoría 1">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <option value="opcion3">Opción 3</option>
                </optgroup>
                <optgroup label="Categoría 2">
                  <option value="opcion4">Opción 4</option>
                  <option value="opcion5">Opción 5</option>
                  <option value="opcion6">Opción 6</option>
                </optgroup>
                <optgroup label="Categoría 3">
                  <option value="opcion7">Opción 7</option>
                  <option value="opcion8">Opción 8</option>
                  <option value="opcion9">Opción 9</option>
                </optgroup>
              </select>
              <div class="container-search">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button id="search-button" type="button">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
              </div>
        </div>
        <div class="container-icons">
          <img src="/img/icons/heart-outline.svg" alt="">
         <img src="/img/icons/cart-outline.svg" alt="">
        </div>
  
    </div>
    <nav class="nav-container">
        <ul class="ul-nav">
            <li class="home"><a href="#">Home</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Artesanos</a></li>
            <li><a href="#">Conocenos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</header>

<main>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/slider/home-fridakhalo.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/slider/calaveras.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/slider/camisa-artesanal.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/slider/mujer-pintura.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</main>

<footer>
  <p>Todos los derechos reservados  &copy; | SM-33 | Andrés Garcia Leyva | Gahel Marquez Peralta</p>
</footer>


    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
