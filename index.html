<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanos Web</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<header>
    <div id="inicio-sesion-registro">
        <ion-icon name="person-circle-outline"></ion-icon>
        <h3> 
            <a href="#">Iniciar Sesion</a> / <a href="#">Registrarse</a>
        </h3>
    </div>
    <hr>
    <div class="container">

       <div id="container-logo"><img src="img/logo-Artesanos-150px.png" alt=""></div>
            
        <div id="container-categoria">
            <select>
                <option value="">Todas las categorías</option>
                <optgroup label="Categoría 1">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <option value="opcion3">Opción 3</option>
                </optgroup>
                <optgroup label="Categoría 2">
                  <option value="opcion4">Opción 4</option>
                  <option value="opcion5">Opción 5</option>
                  <option value="opcion6">Opción 6</option>
                </optgroup>
                <optgroup label="Categoría 3">
                  <option value="opcion7">Opción 7</option>
                  <option value="opcion8">Opción 8</option>
                  <option value="opcion9">Opción 9</option>
                </optgroup>
              </select>
        </div>

        <div class="container-search">
            <input type="text" id="search-input" placeholder="Buscar...">
            <button id="search-button" type="button">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
          <div id="search-results"></div>
            
     </div>
        
    </div>
    <nav class="nav-container">
        <ul class="ul-nav">
            <li class="home"><a href="#">Home</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Artesanos</a></li>
            <li><a href="#">Conocenos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</header>


    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
