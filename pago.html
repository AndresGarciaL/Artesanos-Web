    <!-- Pago -->
    <img id="comprobado" src="img/img-contacto/pago/tarjeta-de-credito.png" alt="Tarjeta de crédito">
    <h2>Agrega tu tarjeta de crédito</h2>



    <div class="contactar">
      <div class="formulario">
        <form accion="#" method="#">
          <label>Número de tarjeta</label>
          <input type="number" name="numero-de-tarjeta" value="" placeholder="Ingresa tu número de tarjeta" required>
          <label>Nombre completo</label>
          <input type="text" name="nombre-completo" value="" placeholder="Ingresa tu nombre" required>
          <label>Fecha de expiración</label>
          <input type="date" name="fecha-de-expiracion" value="" placeholder="Selecciona la fecha de expiración"
            required>
          <label>Código de seguridad</label>
          <input type="password" name="codigo-de-seguridad" value="" placeholder="Ingresa tu código de seguridad"
            required>
          <div class="terminos">
            <label>Acepto los términos y condiciones</label>
            <input type="checkbox" name="checkbox" value="" required>
          </div>
        </form>
      </div>
    </div>

    <div id="boton">
      <button>Aceptar</button>
