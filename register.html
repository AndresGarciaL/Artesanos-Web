<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanos web - Registro</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>

    <section>

        <div id="img">
            <img src="./img/logo-Artesanos-400px.png" alt="">
        </div>
                
        <div class="form-box">
            <div class="form-value">
                
                <form action="">
                   
                    <h2>Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input type="user" required>
                        <label for="">Nombre y apellidos</label>
                    </div>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required >
                        <label for="">Contraseña (Almenos 8 caracteres)</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required >
                        <label for="">Confirma la Contraseña</label>
                    </div>
                    
                    <button>Registrame</button>
                    <div class="register">
                        <p>Ya tengo una cuenta <a href="/login.html"> Iniciar Sesion</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
